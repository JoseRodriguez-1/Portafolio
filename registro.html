<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script type="text/Javascript" src="registro.j.js"></script>
</head>
<body>

    <h1>Resgistro de usuarios</h1>
    <h2>Ingrese sus datos: </h2>

    <form>
        First name: <input type="text" name="firstname" id="nombre"><br>
        Last name: <input type="text" name="lastname" id="apellido"><br>
        Password: <input type="password" name="password" id="pwd"><br>
        <input type="radio" name="gender" id="male"> Male <br>
        <input type="radio" name="gender" id="female"> Female<br>
        <input type="radio" name="gender" id="other"> Otro <br>
    </form>

    <button type="button" onclick="registro()">Register</button>
    <p id="registro"></p>
    
</body>
</html>
